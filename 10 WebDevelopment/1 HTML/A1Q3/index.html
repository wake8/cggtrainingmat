<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/master.css">
    <title></title>
  </head>
  <body>
    <p>
    Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.
    </p>
    <div class="div1">
      <h3>One Column:</h3>
      <table class="table_1">
        <tr>
          <td>100</td>
        </tr>
      </table>
    </div>
    <div class="div1">
      <h3>One row and three columns:</h3>
      <table class="table_1">
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
      </table>
    </div>
    <div class="div1">
      <h3>Two rows and three columns:</h3>
      <table class="table_1">
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
        <tr>
          <td>400</td>
          <td>500</td>
          <td>600</td>
        </tr>
      </table>
    </div>
  </body>
</html>
